<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Styles -->
    <link href="/css/bs_min.css" rel="stylesheet" type="text/css">

    <title>Sand Table Control</title>
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <!-- Javascript files -->
    <script src="/js/bs_min.js"></script>
    <script type="module" src="/js/base.js"></script>

    <div id="base" class="container vh-100">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">

        <ul class="nav nav-pills">

        <div class="text-center">
          <strong>Attempting to connect to Sand Table...</strong>

      <div id="controls-container" class="row h-75" style="display: none;">
        <div class="col h-100" id="canvas-div">
        </div>
      </div>
    </div>
